<!DOCTYPE html>
<html>
<head>
	<title>File Upload Page</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<div class="container mt-5">
		<h1 class="mb-4">File Upload Page</h1>

		<form action="upload.php" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="file">Select a file:</label>
				<input type="file" class="form-control-file" name="file" id="file" required>
			</div>

			<div class="form-group">
				<label for="filename">File name:</label>
				<input type="text" class="form-control" name="filename" id="filename" required>
			</div>

			<div class="form-group">
				<label for="filesize">File size:</label>
				<input type="number" class="form-control" name="filesize" id="filesize" required>
			</div>

			<div class="form-group">
				<label for="fileformat">File format:</label>
				<input type="text" class="form-control" name="fileformat" id="fileformat" required>
			</div>

			<div class="form-group">
				<label for="category">Category:</label>
				<select class="form-control" name="category" id="category" required>
					<option value="">Select a category</option>
					<option value="1">Category 1</option>
					<option value="2">Category 2</option>
					<option value="3">Category 3</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Upload</button>
		</form>

	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquV
</body>

</html>
