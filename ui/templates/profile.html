<!DOCTYPE html>
<html>
<head>
  <title>Update Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  {% include 'navigation.html'%}    

  <div class="container">
    <h1>Update Profile</h1>
    <h4>You are logged in as {{username}}</h4>
    <hr>
    
    <form action="{{ url_for('updateprofile') }}" method="POST">

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
      </div>

      <div class="form-group">
        <label for="userprofile">User Profile:</label>
        <textarea class="form-control" id="userprofile" name="userprofile" rows="5" placeholder="Enter your profile information"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Update</button>
    </form>

  </div>
  {% include 'footer.html'%}    

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
