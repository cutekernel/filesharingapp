<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Details</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  {% include 'navigation.html'%}    

  <div class="container">

    <h1>File Details</h1>

    <div class="card">
      <div class="card-body">
        {% for attr,value in file_details.items() %}
        <h5 class="card-title">{{ attr }}</h5>
        <p class="card-text">{{ value }}</p>
        {% endfor %}
      </div>
    </div>

  </div>

  <div class="container">

    <h1>Access Control Rules</h1>

    <div class="card">
      <div class="card-body">
        {% for value in ruleids %}
        <p class="card-text">{{ value }}</p>
        {% endfor %}
      </div>

    </div>
    <br>
    <div class="btn-group">
      <a href="/addac" class="btn btn-primary btn-sm">Add Access Control Rule</a>
      <a href="/removeac" class="btn btn-danger btn-sm">Remove Access Control Rule</a>
    </div>
  </div>

  {% include 'footer.html'%}    

</body>

</html>
