<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Details</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">

    <h1>File Details</h1>

    <div class="card">
      <div class="card-body">

        <!-- File Name -->
        <h5 class="card-title">File Name:</h5>
        <p class="card-text">{{ file_name }}</p>

        <!-- File Size -->
        <h5 class="card-title">File Size:</h5>
        <p class="card-text">{{ file_size }}</p>

        <!-- File Format -->
        <h5 class="card-title">File Format:</h5>
        <p class="card-text">{{ file_format }}</p>

        <!-- File Category -->
        <h5 class="card-title">File Category:</h5>
        <p class="card-text">{{ file_category }}</p>

        <!-- File Owner -->
        <h5 class="card-title">File Owner:</h5>
        <p class="card-text">{{ file_owner }}</p>

        <!-- Upload Date -->
        <h5 class="card-title">Upload Date:</h5>
        <p class="card-text">{{ upload_date }}</p>

      </div>
    </div>

  </div>

</body>

</html>
