<!DOCTYPE html>
<html>
<head>
	<title>User Group Management</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>User Group Management</h1>
		<div class="row">
			<div class="col-sm-4">
				<h2>Create a New Group</h2>
				<form>
					<div class="form-group">
						<label for="group-name">Group Name:</label>
						<input type="text" class="form-control" id="group-name">
					</div>
					<div class="form-group">
						<label for="group-description">Group Description:</label>
						<textarea class="form-control" id="group-description" rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Create Group</button>
				</form>
			</div>
			<div class="col-sm-8">
				<h2>Manage Existing Groups</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Group Name</th>
							<th>Description</th>
							<th>Members</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Group A</td>
							<td>Description of Group A</td>
							<td>User 1, User 2, User 3</td>
							<td>
								<button type="button" class="btn btn-primary btn-sm">Add Members</button>
								<button type="button" class="btn btn-danger btn-sm">Remove Group</button>
							</td>
						</tr>
						<tr>
							<td>Group B</td>
							<td>Description of Group B</td>
							<td>User 2, User 3, User 4</td>
							<td>
								<button type="button" class="btn btn-primary btn-sm">Add Members</button>
								<button type="button" class="btn btn-danger btn-sm">Remove Group</button>
							</td>
						</tr>
						<tr>
							<td>Group C</td>
							<td>Description of Group C</td>
							<td>User 3, User 4, User 5</td>
							<td>
								<button type="button" class="btn btn-primary btn-sm">Add Members</button>
								<button type="button" class="btn btn-danger btn-sm">Remove Group</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
