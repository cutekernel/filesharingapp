<!DOCTYPE html>
<html>
<head>
	<title>User Group Management</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	{% include 'navigation.html'%}    

	<div class="container">
		<h1>User Group Management</h1>
		<div class="row">
			<div class="col-sm-4">
				<h2>Create a New Group</h2>
				<div>
					

						
				</div>
				<form action="/addusertogroup" method="POST">
					<div class="form-group">
						<label for="group-name">Group Name:</label>
						<input type="text" class="form-control" id="group-name">
					</div>
					<div class="form-group">
						<label for="group-description">Group Description:</label>
						<textarea class="form-control" id="group-description" rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Create Group</button>
				</form>
				<div>
					<hr>
					<div class="btn-group">
					  <a href="/addmember" class="btn btn-primary btn-sm">Add Member</a>
					  <a href="/removemember" class="btn btn-danger btn-sm">Remove Member</a>
					</div>
					<hr>
					<a href="/removegroup" class="btn btn-danger btn-sm">Remove Group</a>									
				</div>
	
			</div>
			<div class="col-sm-8">
				<h2>Manage Existing Groups</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Group Name</th>
							<th>Members</th>
						</tr>
					</thead>
					<tbody>
						{% for key, value in memberdata.items()  %}
							<tr>
								<td> {{ key }} </td>
								<td>
									{% for v in value  %}
										{{ v }} 
									{% endfor %}
								</td>
								<td>

								</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
	{% include 'footer.html'%}    
	
</body>
</html>
